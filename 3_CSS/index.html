<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 3 - Internal CSS -->
    <style>
        p {
            color: blue;
            font-size: 40px;
        }
    </style>
    <!-- 4 - External CSS -->
    <!-- Cascadind Style Sheets -->
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/lists.css">
</head>
<body>
    <!-- 1 - Inline CSS -->
    <h1 style="color: blue">Mudar cor com o Inline</h1>
    <h1 style="color: red;">Outro titulo</h1>

    <!-- 2 - Múltiplas regras -->
    <h1 style="color: blueviolet; font-size: 100px; border-bottom: 1px solid red;">Mudar cor e tamanho da fonte</h1>

    <!-- 3 - Internal CSS -->
    <p>Eu fui estilizado pelo internal</p>
    <p style="color: red;">Mais um</p>
    <p>Cocada</p>

    <!-- 4 - External CSS -->
    <h3>Meu titulo verde</h3>

    <!-- 5- Lists -->
    <ul>
        <li>Banana</li>
        <li>Maçã</li>
        <li>Abacate</li>
    </ul>

</body>
</html>
